http {
    server {
        listen 4144
        server_name redirect_and_static_test
        error_pages 404 public/www/error/404.html
        error_pages 401 public/www/error/401.html
        root public/www
        location uploads {
            root public/www
            upload_path assets
            autoindex on
        }
        location remi.com {
            return 307 http://github.com
        }
    }
}
